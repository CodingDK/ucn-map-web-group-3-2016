<div class="angular-google-map-container">
    <ui-gmap-google-map center="$ctrl.location || $ctrl.map.center"
                        events="$ctrl.map.events"
                        zoom="$ctrl.map.zoom">
        <ui-gmap-polygon static="true"
                         ng-repeat="p in $ctrl.poly track by p.id"
                         path="p.path"
                         stroke="p.stroke"
                         visible="p.visible"
                         geodesic="p.geodesic"
                         fill="p.fill"
                         fit="false"
                         editable="p.editable">
        </ui-gmap-polygon>
    </ui-gmap-google-map>
</div>
