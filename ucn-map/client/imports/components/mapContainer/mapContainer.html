<div class="angular-google-map-container">
    <ui-gmap-google-map center="partyMap.location || partyMap.map.center" events="partyMap.map.events" zoom="partyMap.map.zoom">
        <ui-gmap-polygon static="true" ng-repeat="p in partyMap.poly track by p.id" path="p.path" stroke="p.stroke" visible="p.visible"
                         geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable">

        </ui-gmap-polygon>
    </ui-gmap-google-map>
</div>
