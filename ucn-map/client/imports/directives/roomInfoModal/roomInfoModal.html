<div class="modal-header">
    <button type="button" class="close" data-ng-click="ctrl.dismiss()" aria-label="Luk">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" id="modal-title">RoomInfo - {{ctrl.room._id}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-if="!ctrl.room">
        The Room id was not found
    </div>
    <div ng-if="ctrl.room">
        Content of roomInfoModal {{ctrl.sessions | json}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ctrl.dismiss()">Luk</button>
</div>
